<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Teller</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <audio id="button-sound">
    <source src="./soundEffect.wav" type="audio/mpeg">
  </audio>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <h1 id="title">Magic 8-ball</h1>
      <form id="user-info">
        <label for="question">Your Question:</label>
        <input type="text" id="question" placeholder="Enter your question">
      </form>
    <p style="text-align: center;" id="instructions">Click the magic 8-ball crystal ball to reveal your fortune:</p>
    <h2 style="text-align: center;" id="question-asked"></h2>
    <div class="crystal-ball" id="crystal-ball">
      <div class="reflection"></div>
    </div>
    <div id="fortune-container">
      <p style="text-align: center;" id="fortune-text"></p>
      <button id="go-back" style="display: none;">Try Again</button>
    </div>
    <div class="loader" id="loader"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
